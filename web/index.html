<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="author" content="(C) 2017-2022 Patrick Brosi, University of Freiburg, Chair of Algorithms and Datastructures ">
    <meta name="contact" content="brosi[at]cs.uni-freiburg.de">
    <meta name="viewport" content="initial-scale=1">
    <link rel="icon" href="static/icon.svg" sizes="any" type="image/svg+xml">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOOM - GTFS Transit Maps</title>
    <link href="static/style/bootstrap.min.css" rel="stylesheet" />
    <link href="static/style/navbar-fixed-side.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="style.css" media="all">
    <script type="text/javascript" src="static/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="static/leaflet.css"/>
    <script src="static/leaflet.js"></script>


</head>
<body class="no-labels">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-3 col-vlg-2">
                <nav class="navbar navbar-default navbar-fixed-side">
                    <div class="container">
                        <div class="navbar-header">
                            <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="./"><span title="Line-Ordering Optimized Maps" class="loom">LOOM</span> <span class="subtitle">- GTFS Transit Maps</span></a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul id="layerlist" class="nav navbar-nav">
                            </ul>
                            <form class="navbar-form navbar-left">
                                <div class="form-group">
                                    <label>
                                        <input id="stat-cb" checked type="checkbox"> Show stations
                                    </label>
                                    <label>
                                        <input id="con-cb" checked type="checkbox"> Show node connections
                                    </label>
                                    <label>
                                        <input id="edge-cb" checked type="checkbox"> Show edges
                                    </label>
                                    <label>
                                        <input id="lbl-cb" type="checkbox"> Show labels 
                                    </label>

                                    <label for="optmethod">Optimization method:</label>
                                    <select name="optmethod" id="optmethod">
                                        <option selected="selected" value="ilp">ILP</option>
                                        <option value="greedy">Greedy</option>
                                        <option value="greedy-lookahead">Greedy-Lookahead</option>
                                        <option value="hillc-random">Hillc-Rand</option>                        
                                        <option value="hillc">Greedy-Hillc</option>      
                                        <option value="anneal-random">Anneal-Rand</option>
                                        <option value="anneal">Greedy-Anneal</option>
                                    </select>

                                    <label for="simplmethod">Simplification Method: </label>
                                    <select name="simplmethod" id="simplmethod">
                                        <option value="raw">None</option>
                                        <option value="pruned">Pruned & Cut</option>
                                        <option selected="selected" value="untangled">Fully simplified</option>
                                    </select>

                                    <label>
                                        <input id="check-sep" checked type="checkbox"> Penalize line separations
                                    </label>
                                </div>
                            </form>
                            <p class="navbar-text">
                                University of Freiburg - <a target="_blank" href="https://ad.informatik.uni-freiburg.de/">Chair of Algorithms and Data Structures</a>
                            </p>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="map" class="col-md-9 col-md-offset-3 col-sm-offset-4 col-sd-8 col-lg-offset-3 col-lg-9 col-vlg-offset-2 col-vlg-10">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
